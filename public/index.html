<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiNA Chat - SilverNext Africa</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <img src="sina-logo.png" alt="SiNA Logo" class="logo" />
      <h1>💬 SiNA Chat</h1>
      <p>by SilverNext Africa Ltd</p>
    </header>

    <!-- ✅ User Profile Modal -->
    <div id="profile-setup-modal" class="modal">
      <div class="modal-content">
        <h2>Set up your profile</h2>
        <input type="text" id="profile-name" placeholder="Enter your name" />
        <input type="file" id="profile-pic-input" accept="image/*" />
        <img id="profile-pic-preview" src="" alt="Preview" style="display: none;" />
        <button id="save-profile">Save Profile</button>
      </div>
    </div>

    <!-- ✅ Direct Messages User List -->
    <div id="dm-user-list" class="dm-list">
      <h3>Direct Messages</h3>
      <ul id="dm-users"></ul>
    </div>

    <!-- ✅ Theme Toggle -->
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="theme-toggle-checkbox" />
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <div class="admin-tools">
      <button id="clear-chat">🪹 Clear Chat</button>
    </div>

    <button id="new-message-btn" class="new-message-btn" style="display: none;">
      📩 New Message
    </button>

    <!-- ✅ Pinned Messages Section -->
    <div id="pinned-messages" class="pinned-area"></div>

    <!-- ✅ Messages Area -->
    <div id="messages" class="messages-area"></div>

    <!-- ✅ Typing Indicator -->
    <div id="typing-indicator" class="typing-indicator" style="display: none;">
      <span></span><span></span><span></span>
    </div>

    <!-- ✅ Reply Preview Area -->
    <div id="reply-preview" class="reply-preview" style="display: none;">
      <div class="reply-content">
        <strong id="reply-sender">Sender</strong>
        <span id="reply-text">Message being replied to...</span>
      </div>
      <button id="cancel-reply" title="Cancel Reply">✖</button>
    </div>

    <!-- ✅ Message Input Area -->
    <form id="chat-form" class="input-area">
      <button type="button" id="emoji-button">😄</button>
      <input type="text" id="message-input" placeholder="Type your message..." required />
      <input type="file" id="image-input" accept="image/*" style="display: none;" />
      <button type="button" id="image-upload-btn">📷</button>
      <button type="submit">➔</button>
    </form>

    <footer class="footer-credit">
      <p>
        Crafted with ❤️ by <strong>Joseph paul</strong> —
        <a href="https://www.linkedin.com/in/joseph-paul-126257372" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        | SilverNext Africa Ltd © 2025
      </p>
    </footer>
  </div>

  <!-- ✅ Profile Popup -->
  <div id="profile-popup" class="profile-popup" style="display: none;">
    <img id="popup-dp" src="" alt="User DP" />
    <p id="popup-username">Username</p>
    <button id="close-profile-popup">Close</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Emoji Picker -->
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/emoji-button.min.js"></script>

  <!-- App Logic -->
  <script src="app.js" defer></script>
</body>
</html>
